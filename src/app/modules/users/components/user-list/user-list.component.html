<div class="d-flex justify-content-end">
  <div class="mr-auto p-2">
    <h1 class="h2">Users</h1>
  </div>
  <div class="p-2">
    <a href="javascript:void(0)" class="btn btn-outline-primary" routerLink="new">
      Crear
    </a>
  </div>
</div>
<ul class="list-group">
  <li *ngFor="let user of users" class="list-group-item justify-content-between">
    <div class="mr-auto">
      <a href="javascript:void(0)" class="bt-user-view" routerLink="{{user._id}}">
        {{user.name}}
      </a>
    </div>
    <div class="ml-2">
      <a href="javascript:void(0)" class="bt-user-edit btn btn-outline-primary" routerLink="edit/{{user._id}}">
        Editar
      </a>
      <a href="javascript:void(0)" class="ml-1 bt-user-delete btn btn-outline-danger" routerLink="edit/{{user._id}}">
        Borrar
      </a>
    </div>
</ul>
