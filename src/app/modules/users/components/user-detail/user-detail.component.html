<div class="p-2">
  <a id="back-link" href="javascript:void(0)" class="btn btn-outline-primary bt-user-view" routerLink="../">
    Volver
  </a>
</div>
<div *ngIf="user">
  <h1>name: {{user.name}}</h1>
  <p>id: {{user._id}}</p>
  <p>email: {{user.email}}</p>
  <p>name: {{user.name}}</p>
  <p>password: {{user.password}}</p>
  <p>phone: {{user.phone}}</p>
  <p>role: {{user.role}}</p>
  <p>created_at: {{user.created_at}}</p>
</div>
